<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style_2.css" />

    <script
      src="https://kit.fontawesome.com/d68b91e608.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container test">
      <!-- navigation bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>





      <!-- main -->
      <div class="first-body-tx-line">
        <h1 class="text-center">Hello! Welcome to Sydney </h1>
      </div>  

      <!-- slide -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            
            
            
            
            <!-- first slide pictures -->
            <div class="container pt-5 pb-5">
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/10060n000000e4c6nEB47_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip" 
                                class="card-img-top img-fluid" alt="...">
                            <div class="card-body text-center">
                                <h2 class="card-text">Opera House</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/0104f120009cx5gjtB9CE_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                                <h2 class="card-text text-center">Luna Park Sydney
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/0104m120009d9ito14178_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                                <h2 class="card-text text-center">Sydney Tower Eye</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>


          <!-- second slide -->
          <div class="carousel-item">
            <div class="container pt-5 pb-5">
                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/100n0d0000006ujcf54B1_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top img-responsive"  alt="...">
                            <div class="card-body text-center">
                                <h2 class="card-text">Blue Mountains</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://directlinktravel.com.au/wp-content/uploads/2021/07/Sydney-Observatory-Hill-Park-1024x576.jpg" alt="...">
                        <div class="card-body">
                            <h2 class="card-text text-center">Observatory Hill Park</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/100f0z000000ncgiqF416_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top img-responsive" alt="...">
                            <div class="card-body">
                                <h2 class="card-text text-center">Taronga Zoo Sydney</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>






          <!-- third slide -->
          <div class="carousel-item">
            <div class="container pt-5 pb-5">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/100c10000000o6dh629E5_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top" alt="...">
                            <div class="card-body text-center">
                                <h2 class="card-text">Bondi Beach</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/fd/tg/g2/M06/8B/BD/CghzgFWw4nmARDevAErp91nepwc453_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-text text-center">Watsons Bay</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <div class="card">
                            <img src="https://ak-d.tripcdn.com/images/01044120006a3260oC5C0_C_670_376_Q70.webp?proc=source%2ftrip&proc=source%2ftrip"
                                class="card-img-top" alt="...">
                            <div class="card-body">
                                <h2 class="card-text text-center">Darling Harbour</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>


          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     


      































      





  







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
