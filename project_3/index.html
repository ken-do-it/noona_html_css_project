<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

    <!-- fontawsome grip icon -->
    <script src="https://kit.fontawesome.com/d68b91e608.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <!-- navigation bar -->
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-solid fa-grip nav-item2"></i>
      <button class="button nav-item2">Sign in</button>
    </div>

    <!-- main body start-->
    <div class="main">

      <!-- google logo -->
      <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWJpwUvZMFKp_kXyJA2yd8zulrzNfK4ZIOgQ&s" alt="" width="272" />
      </div>

      <!-- search bar -->
      <div class="input-area">
        <!-- search icon -->
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" class="input-box"/>
        <!-- mic icon -->
        <i class="fa-solid fa-microphone mic-icon"></i>
        <!-- camera icon -->
        <i class="fa-solid fa-camera mic-icon"></i>
      </div>

      <!-- button -->
      <div class="button-area">
        <button class="button-style">Google search</button>
        <button class="button-style">I'm feelling lucky</button>
      </div>

      <!-- language support -->
      <div class="google-lang-area">
        Google offerd in :
        <a href="#" class="google-language">English</a>
      </div>

    </div>
    <!-- main body end -->

    <!-- bottom -->
    <div class="footer">

      <div class="first-line">Australia</div>

      <div class="second-line">
        <span>
          <a href="#">Google info</a>
          <a href="#">advertise</a>
          <a href="#">business</a>
          <a href="#">search</a>
        </span>

        <span class="scond-line-second">
          <a href="#">priviet info</a>
          <a href="#">regulation</a>
          <a href="#">setting</a>
        </span>
      </div>

    </div>

  </body>
</html>
